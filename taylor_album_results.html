            if (albumIdx === -1) {
                continue;
            }

            if (data[albumIdx].ratings) {
                data[albumIdx].ratings.push(ratings[key]);

                data[albumIdx].ratings = [ratings[key]];
            }
        }

        function roundTwoDecimals(number) {
            return Math.round(number * 100) / 100;
        }

        let calculated = [];
        data.forEach((album, idx) => {
            const albumRatings = album.ratings || [];
            let avg = albumRatings.reduce((acc, curr) => acc + curr, 0) / albumRatings.length;
            let SD = Math.sqrt(
                albumRatings.reduce((acc, curr) => acc + Math.pow(curr - avg, 2), 0) / albumRatings.length
            );

            avg = isNaN(avg) ? "N/A" : roundTwoDecimals(avg);
            SD = isNaN(SD) ? "N/A" : roundTwoDecimals(SD);

            album.avg = avg;
            album.SD = SD;
        });

        data = data.sort((a, b) => b.avg - a.avg);

        let html = "";
        data.forEach((album, idx) => {

                <p>Average: ${album.avg}</p>
